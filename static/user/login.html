            <script src="../image/js/jquery-3.3.1.min.js"></script>
        <script src="../jquery.cookie.js"></script>
        <script>
            function login() {
                   $.ajax({
                        type:"post",
                        url:"http://127.0.0.1:8000/loginapp/loginlogic/",
                        data:$("#form2").serialize()+'&csrfmiddlewaretoken=' + $.cookie("csrftoken"),
                       success:function (msg) {
                            console.log(msg)
                            if (msg==="error"){
                                location.href="http://127.0.0.1:8000/static/emp/emplist.html"
                            }else {
                                alert("账号或密码错误")
                            }}})}




        </script>
	</head>

	<body>

							<p>

							</p>
						</div>
