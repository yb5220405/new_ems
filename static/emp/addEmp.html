<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>add Emp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="/static/css/style.css" />
        <script src="../image/js/jquery-3.3.1.min.js"></script>
        <script src="../jquery.cookie.js"></script>


        <script>
             $.ajax({
                    type:"get",
                    url:"http://127.0.0.1:8000/emp/login/",
                    success:function (msg) {
                        if (msg=="error"){
                            location.href = "http://127.0.0.1:8000/static/user/login.html"
                        }

                    }
                });
            function addemp() {
                var formdata = new FormData($("#fomr3")[0]);
                $.ajax({
                    type:"post",
                    url:"/emp/addlogic/",
                    headers: { "X-CSRFtoken":$.cookie("csrftoken")},
                    data:formdata,
                    contentType:false,
                    processData: false,
                    success:function (msg) {
                        console.log(msg);
                        if (msg==="ok"){
                            location.href="http://127.0.0.1:8000/static/emp/emplist.html"
                    }else if (msg==="error") {
                            alert("添加失败");

                }

            }
        })
            }

        </script>
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">Main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						add Emp info:
					</h1>
					<form action="javascript:void(0);" method="post" id="fomr3" enctype="multipart/form-data">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									name:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" >
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									salary:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="salary" >
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									age:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="age" >
								</td>
							</tr>
                            <tr>
                               <td align="right">头像</td>
                                <td><input type="file" name="headpic"></td>

                            </tr>
						</table>
						<p>
							<input type="button" class="button" value="Confirm" onclick="addemp()">
						</p>

					</form>

				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
